# Puerto en el que se ejecuta el proyecto
server.port=8080

# Driver de conexion
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/${NOMBRE_BASE}
spring.datasource.username={USER}
spring.datasource.password={PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

logging.level.root=INFO

logging.file.name=./log/pruebas.log

jwt.secret=secret-jwt-springuser
# add custom filter in front
spring.security.filter.order=10
